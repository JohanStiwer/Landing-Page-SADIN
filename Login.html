<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleLogin.css" />
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <!-- icon  -->
  <link rel="icon" href="recursos/Logo sadin.svg">
  <title>Iniciar Sesión</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <a href="index.html">
            <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN"></a>
          <h2 class="title">Iniciar Sesión</h2>

          <div class="form">
            <div class="form__group">
              <input type="text" id="user" class="form__input" placeholder=" " autocomplete="off">
              <label for="user" class="form__label">Usuario</label>
            </div>

            <div class="form__group">
              <input type="password" id="password" class="form__input" placeholder=" ">
              <label for="password" class="form__label">Contraseña</label>
            </div>
          </div>

          <div class="g-recaptcha" data-sitekey="6LfRSNISAAAAAMfRc6rmKwWZbJQA2EdpoR2Rr0XA"></div>
          <button class="btn solid" type="submit"> Ingresar <i class="fas fa-angle-double-right"></i> </button>

        </form>
        <section class="contact" id="contact">

        </section>

        <form action="#" class="sign-up-form">
          <a href="index.html">
            <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN"></a>
          <h2 class="title">Registrate</h2>

          <div class="form">
            <div class="form__group">
              <input type="text" id="doc" class="form__input" placeholder=" " autocomplete="off">
              <label for="doc" class="form__label">Número de Documento</label>
            </div>
          </div>

          <button class="btn solid" type="submit"> Registrarme <i class="fas fa-angle-double-right"></i> </button>

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres nuevo aquí?</h3>
          <p>

          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrate
          </button>

        </div>
        <img src="imgLogin/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes cuenta?</h3>
          <p>

          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar Sesión
          </button>

        </div>
        <img src="imgLogin/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="appLogin.js"></script>

</body>

</html>
