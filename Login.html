<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleLogin.css" />
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <!-- icon  -->
  <link rel="icon" href="recursos/Logo sadin.svg">
  <title>Iniciar Sesión</title>
</head>

<body>
  
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN">
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <div class="g-recaptcha" data-sitekey="6LfRSNISAAAAAMfRc6rmKwWZbJQA2EdpoR2Rr0XA"></div>

          <input type="submit" value="Ingresar" class="btn solid" />
<a class="homePage" href="index.html">Página principal</a>
        </form>

        <form action="#" class="sign-up-form">
          <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN">
          <h2 class="title">Registrate</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Número de documento" />
          </div>
          
          <input type="submit" class="btn" value="Registrarme" />
<a class="homePage" href="index.html">Página principal</a>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres nuevo aquí?</h3>
          <p>
            
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrate
          </button>
          
        </div>
        <img src="imgLogin/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes cuenta?</h3>
          <p>
           
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar Sesión
          </button>

        </div>
        <img src="imgLogin/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="appLogin.js"></script>
</body>

</html>
