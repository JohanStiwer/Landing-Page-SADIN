<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styleLogin.css" />
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <!-- icon  -->
  <link rel="icon" href="recursos/Logo sadin.svg">
  <title>Iniciar Sesión</title>
</head>

<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <a href="index.html">
          <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN"></a>
          <h2 class="title">Iniciar Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" />
          </div>

          
          
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <div class="g-recaptcha" data-sitekey="6LfRSNISAAAAAMfRc6rmKwWZbJQA2EdpoR2Rr0XA"></div>
          <button class="btn solid" type="submit"> Ingresar  <i class="fas fa-angle-double-right"></i> </button>

        </form>
        <section class="contact" id="contact">

    <form action="">

      <h1 class="heading">Contacto</h1>

      <div class="inputBox">
        <input type="usuario" required>
        <label>Usuario</label>
      </div>

      <div class="inputBox">
        <input type="password" required>
        <label>Contraseña</label>
      </div>

    </form>

  </section>

        <form action="#" class="sign-up-form">
          <a href="index.html">
          <img src="imgLogin/LogoHeader.svg" class="logo" alt="SADIN"></a>
          <h2 class="title">Registrate</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Número de documento" />
          </div>

          <button class="btn solid" type="submit"> Registrarme  <i class="fas fa-angle-double-right"></i> </button>
          
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿Eres nuevo aquí?</h3>
          <p>

          </p>
          <button class="btn transparent" id="sign-up-btn">
            Registrate
          </button>

        </div>
        <img src="imgLogin/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿Ya tienes cuenta?</h3>
          <p>

          </p>
          <button class="btn transparent" id="sign-in-btn">
            Iniciar Sesión
          </button>

        </div>
        <img src="imgLogin/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="appLogin.js"></script>
</body>

</html>
